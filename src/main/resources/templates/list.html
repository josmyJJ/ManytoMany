<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.or">
<head>
    <meta charset="UTF-8"/>
    <title>List page</title>
</head>
<body>
<a href="/add">Add a Course</a>
<table>
    <tr>
        <th>Title</th>
        <th>Instructor</th>
        <th>Credits</th>
        <th>Actions</th>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.title}"></td>
        <td th:text="${course.instructor}"></td>
        <td th:text="${course.credit}"></td>
        <td>
            <a th:href="@{update/{id}(id=${course.id})}">Update</a> -
            <a th:href="@{detail/{id}(id=${course.id})}">Detail</a> -
            <a th:href="@{delete/{id}(id=${course.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
